name: Vulnerabilities Scan

on:
    workflow_run:
        workflows:
            - Release
        types:
            - completed
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:
        inputs:
            image-tag:
                description: Docker Image tag
                required: true
                default: latest
                type: string

jobs:
    trivy-scan:
        name: Run Trivy Scan
        runs-on: ubuntu-latest
        strategy:
            matrix:
                image:
                    - mesh-manager
                    - mesh-manager-bundle
        steps:
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: nadunrds/${{ matrix.image }}:${{ github.event.inputs.image-tag || 'latest' }}
                  format: 'table'
                  exit-code: '1'
                  ignore-unfixed: true
